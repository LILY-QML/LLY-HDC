name: Build and Deploy Sphinx Documentation to Wiki

on:
  push:
    branches:
      - main  # Passe den Branch-Namen nach Bedarf an

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Wähle die benötigte Python-Version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Build Sphinx documentation
      run: |
        cd docs  # Passe den Pfad zu deinem Sphinx-Projekt an
        make html

    - name: Deploy to GitHub Wiki
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git clone https://github.com/${{ github.repository }}.wiki.git wiki
        rm -rf wiki/*
        cp -r docs/_build/html/* wiki/
        cd wiki
        git add .
        git commit -m "Update documentation"
        git push
